<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Group 2 TaskApp</title>
</head>

<body>
    <!--Main Section of Form-->

    <div class="container">
        <h3>Task App</h3>
    </div>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="./pexels-miss-deena-6859482 (1080p).mp4" type="video/mp4">
        </video>
    </div>
    <div class="row">
        <div class="task-name">Task Name</div>
        <div class="row justify-content-start align-items-center">
            <form class="col-md-12">
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" required
                        aria-label=".form-control-lg example">
                    <br>
                    <br>

                    <div class="description row">
                        <div class row="col-md-12">
                            <label for="description-form">Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" maxlength="30"
                                rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <br>
                <br>

                <div class="row">
                    <div class="assign-to col-md-6">Assign To<input class="form-control form-control-lg " type="text"
                            aria-label=".form-control-lg example" required />
                    </div>
                    <div class="due-date col-md-6">Due Date<input class="form-control form-control-lg " type="date"
                            placeholder="" aria-label=".form-control-lg example" required>
                    </div>
                    <br>
                    <br>

                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-12">
                                    <br>
                                    <form>
                                        <button class="btn btn-info" type="submit">ADD TASK</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <br>
                        <h4 class="to-do">Completed Tasks</h4>
                        <div class="box container">
                            <br>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>

</html>
