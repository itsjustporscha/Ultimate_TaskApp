<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Group 2 TaskApp</title>
</head>

<body>
    <!--Main Section of Form-->
    <h3>New Task</h3>
    <div class="container">
        <div class="row">
            <div class="task-name">Name</div>
            <div class="row justify-content-start align-items-center">
                <div class="col-md-12">
                    <div class="mb-3">
                        <input class="form-control form-control-lg" type="text" placeholder=""
                            aria-label=".form-control-lg example">
                        <br>
                        <br>

                        <div class="description row">
                            <div class row="col-md-12">
                                <label for="description-form">Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>

                    <div class="row">
                        <div class="assign-to col-md-6">Assign To<input class="form-control form-control-lg" type="text"
                                placeholder="" aria-label=".form-control-lg example">
                        </div>
                        <div class="due-date col-md-6">Due Date<input class="form-control form-control-lg" type="text"
                                placeholder="" aria-label=".form-control-lg example">
                        </div>
                        <br>
                        <br>

                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-12">
                                        <br>
                                        <form>
                                            <button class="btn btn-info" type="submit">ADD TASK</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="box container">
                                <h2 class="to-do">Task Complete</h2>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
            <script src="script.js"></script>
</body>

</html>
